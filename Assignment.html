            UNIVERSITY OF WASHINGTON

              <label>
                CBE ID:

                <label>

                <label>NO</label><br><br>

      <form>
        <h1>STUDENT INFORMATION</h1>
        <fieldset>
          <!--       <legend>Personal Information:</legend> -->
          <b>DECLARATION OF RESIDENCY</b><br>
          <label>The student named below is a resident of the Calgary Board of Education as defined by the School Act.<label>
              <input type="checkbox">
              <label>YES</label>
              <input type="checkbox">
              <label>NO</label><br>
              See <b>Student Residency</b> and <b>Important information for Parents</b> on page 4 of this form.
              <hr>
              <b>Has the student named below over registered in a Calgary Board of Education(CBE) school?</b>
              <input type="checkbox"><label>YES</label>&nbsp;<input type="checkbox"><label>NO</label>
              <hr>
              The Student's Birth Certificate, Canadian Citizenship Certificate, Passport, Visa, Permanent Landed Immigrant document or other official documentmust be given along with this form in order to register. A photocopy will be placed in the Official Student Record.<br><br>
              <label><i>Name of official document(specify)&nbsp;</i></label> <input type=text size="60">
              <hr>
              <table width="6000" height="300" border="2">
                <tr>
                  <td valign="top">
                    <h3>Students legal name</h3>
                    <label>Surname:</label>
                    <input type="text" size="60"><br><br>
                    <label>Firstname:</label>
                    <input type="text" size="60"><br><br>
                    <label>Middle Name:</label>
                    <input type="text" size="60">
                  </td><br>
    
                  <td valign="top">
    
                    <h3>Student's AKA Name(name by which the student is commonly known in the family and community)</h3>
                    <label>
                      <h3>AKA Surname:</h3>
                    </label>
                    <input type="text" size="50"><br><br>
                    <label>
                      <h3>AKA First Name:</h3>
                    </label>
                    <input type="text" size="50">
                    <table border="1" width="700" height="185" align="bottom" style="float: right">
                      <tr>
                        <th colspan="3" valign="left">
                          <h1>Birthdate:</h1>
                        </th>
    
                      </tr>
                      <tr>
                        <td align="centre">
                          <h2>YYYY</h2>
                        </td>
                        <td>
                          <h2>MM</h2>
                        </td>
                        <td>
                          <h2>DD</h2>
                        </td>
                      </tr>
                      <tr>
                        <td>. </td>
                        <td>. </td>
                        <td>. </td>
                      </tr>
    
                    </table>
                  </td>
    
                </tr>
              </table>
              <table border="1" width="6000" height="150">
                <tr>
                  <td colspan="2" valign="top"><label>
                      <h2>City</h2>
                    </label><br><br>
                    <input type="text">
                  </td>
    
                  <td valign="top">
                    <label>
                      <h2>Postal Code</h2>
                    </label><br><br>
                    <input type="number" inputmode="numeric">
    
                  </td>
                  <td valign="top">
                    <label>Address:</label><br>
                    <input type="text">
    
                  </td>
                </tr>
    
              </table>
              <table border="1" width="6000" height="150">
                <tr>
                  <td>
                    <label>
                      <h2>Phone Number:</h2><label><br>
                        <input type="checkbox">&nbsp;&nbsp;
                        <label>Unlisted</label>
                        <input type="checkbox">
                        <label>Listed</label>
                  </td>
                  <td>
                    <label>
                      <str>
                        <h2>Quadrant of City</h2>
                      </str>(please select one)
                    </label><br>
                    <input type="checkbox"><label>NW</label>
                    <input type="checkbox"><label>NE</label>
                    <input type="checkbox"><label>SW</label>
                    <input type="checkbox"><label>SE</label>
    
                  </td>
                  <td><label>
                      <h2>Residential District</h2>
                    </label><br>
                    <input type="text">
                  </td>
                  <td><label>
                      <h2>Gender</h2>
                    </label>
                    <input type="checkbox">
                    <label>Male</label>
                    <input type="checkbox">
                    <label>Female</label>
                  </td>
                </tr>
              </table>
              <p>
              <h2>MEDICAL INFORMATION</h2>
              <h3>(Note:The CBE is not allowed to collect Alberta Health Care numbers as per the <i>Health Information Act.</i>)</h3>
              </p>
              <fieldset>
                <h3><i>If the student's attendance at school may be affeted by an existing medical or physical condition, it is your responsibility to complete and submit the Student Health Plan that is available from the school or online at www.cbe.ab.ca</i></h3><br>
                <label>Does your child have any medical or physical conditions that may affect his/her attedance at school?</label>
                <input type=" checkbox">
                <label>Yes</label>
                <input type="checkbox">
                <label>No</label><br><br>
                <label>If <b>yes</b>, please give a brief description</label>
                <input type="text" size="65"><br><br>
                <label>Have you completed the Student Health Plan?</label>
                <input type="text">
                <label>Yes</label>&nbsp;
                <input type="checkbox">
                <label>No</label>
    
              </fieldset>
              <h2>SCHOOL INFORMATION</h2>
    
              <table border="1" width="6000">
                <tr>
                  <td valign="top">
                    <label>
                      <h2>Name of school at which student is registering:</h2>
                    </label><br>
                    <input type="text">
                  </td>
                  <td>
                    <label>
                      <h2>Grade Entering</h2>
                    </label><br>
                    <input type="text">
    
                    <table border="1" width="500" height="100" align="bottom" style="float: right">
                      <tr>
                        <th colspan="3" valign="left">
                          <h1>Start Date</h1>
                        </th>
    
                      </tr>
                      <tr>
                        <td align="centre"><label>
                            <h3>YYYY</h3>
                          </label><br>
                          <input type="number">
                        </td>
                        <td><label>
                            <h3>MM</h3>
                          </label><br>
                          <input type="number">
                        </td>
                        <td><label>
                            <h3>DD</h3>
                          </label><br>
                          <input type="number">
                        </td>
                      </tr>
                      <tr>
                        <td> .</td>
                        <td> .</td>
                        <td> .</td>
                      </tr>
    
                    </table>
    
                  </td>
                </tr>
              </table>
              <table border="1" width="6000" height="100">
                <tr>
                  <td><label>
                      <h3>Name of last school attended</h3>
                    </label><br>
                    <input type="text"></input>
                  </td>
                  <td><label>
                      <h3>Reason for leaving last school</h3>
                    </label><br>
                    <input type="text">
                  </td>
                  <td><label>
                      <h3>Grade Completed</h3>
                    </label>
                    <input type="text">
                  </td>
                </tr>
    
              </table>
              <table border="1" width="6000" height="125">
                <tr>
                  <td>
                    <label><b>Was the student suspended from the last school?</b></label>
                    <input type="checkbox">
                    <label>Yes</label>&nbsp;
                    <input type="checkbox">
                    <label>No</label><br><br>
                    <label><b>If yes, was the suspension received?</b></label>
                    <input type="checkbox">
                    <label>Yes</label>&nbsp;
                    <input type="checkbox">
                    <label>No</label><br><br>
                    (If the suspension has not been resolved, CBE staff will refer to Student Services Suspensions)
    
                  </td>
                  <td valign="top">
                    <h3>If the suspension has been resolved, provide further information:</h3>
                  </td>
                </tr>
              </table>
              <table border="1" width="6000" height="85">
                <tr>
                  <td><label>
                      <h3>Address of last school(If outside CBE)</h3>
                    </label><br>
                    <input type="text">
                  </td>
                  <td>
                    <label>
                      <h3>City</h3>
                    </label><br>
                    <input type="text">
                    <table border="1" width="1200" height="85" style="float: right">

                          <label>

              </table>

              <table border="" width="6000" height="50">
                <tr>

                    Office use Only:

                      <h3>SIRS:</h3>
                    </label>

                    </label>
                    <input type="text">

                    </label>
                    <input type="text" </td>

                    </label>
                    <input type="text">

                </tr>
